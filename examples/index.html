<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>8th Wall Web: Animations</title>
    <link rel="stylesheet" type="text/css" href="index.css" />

    <!-- We've included a slightly modified version of A-Frame, which fixes some polish concerns -->
    <script src="//cdn.8thwall.com/web/aframe/8frame-0.8.2.min.js"></script>
    <script
      defer
      src="//cdn.8thwall.com/web/aframe/aframe-animation-component-5.1.2.min.js"
    ></script>
    <script src="//cdn.8thwall.com/web/aframe/aframe-extras-4.2.0.min.js"></script>

    <!-- XR Extras - provides utilities like load screen, almost there, and error handling.
         See github.com/8thwall/web/xrextras -->
    <script src="//cdn.8thwall.com/web/xrextras/xrextras.js"></script>

    <script src="./js/gesture-detector.js"></script>
    <script src="./js/hold-drag.js"></script>
    <script src="./js/pinch-scale.js"></script>
    <script src="./js/two-finger-spin.js"></script>

    <!-- 8thWall Web - Replace the app key here with your own app key -->
    <script
      async
      src="//apps.8thwall.com/xrweb?appKey=mIt2WbUEIeRF9kzV0IGIF3nubeUQXUG9IfuYZflsK01ygobW5PmCf11YkBV1XPH93DLFIi"
    ></script>
  </head>
  <body>
    <div class="nextbutton" id="nextbutton">Next &gt;</div>

    <a-scene
      next-button
      gesture-detector
      xrextras-almost-there
      xrextras-loading
      xrextras-runtime-error
      xrweb
    >
      <!-- We can define assets here to be loaded when A-Frame initializes -->
      <a-assets>
        <a-asset-item
          id="animatedModel"
          src="./glb/mixamo-animated-lowpoly.glb"
        ></a-asset-item>
      </a-assets>

      <!-- The raycaster will emit mouse events on scene objects specified with the cantap class -->
      <a-camera
        id="camera"
        position="0 8 8"
        raycaster="objects: .cantap"
        cursor="
          fuse: false;
          rayOrigin: mouse;"
      >
      </a-camera>

      <a-entity
        light="type: directional;
               intensity: 0.8;"
        position="1 4.3 2.5"
      >
      </a-entity>

      <a-light type="ambient" intensity="1"></a-light>

      <a-entity
        id="model"
        gltf-model="#animatedModel"
        class="cantap"
        scale="3 3 3"
        animation-mixer="clip: idle; loop: repeat"
        hold-drag
        two-finger-spin
        pinch-scale
      >
      </a-entity>

      <a-entity
        id="ground"
        class="cantap"
        geometry="primitive: box"
        material="color: #ffffff; transparent: true; opacity: 0.0"
        scale="1000 2 1000"
        position="0 -1 0"
      >
      </a-entity>
    </a-scene>
    <script src="main.js"></script>
  </body>
</html>
